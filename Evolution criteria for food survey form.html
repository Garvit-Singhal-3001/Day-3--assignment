<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Habits Survey</title>
  <style>
    body {
      font-family: sans-serif;
    }
    th, td {
      padding: 10px;
    }
    label {
      margin-right: 20px;
    }
    button {
      margin: 2px;
    }
  </style>
</head>
<body>

  <h1>Food Habits Survey</h1>
  <h5>Help us understand your food preferences</h5>

  <form method="post">
    <table border="1">
      <tr>
        <td><label for="user">Name:</label></td>
        <td><input type="text" name="user" id="user" /></td>
      </tr>

      <tr>
        <td><label for="age">Age:</label></td>
        <td><input type="number" name="age" id="age" /></td>
      </tr>

      <tr>
        <td><label>Location:</label></td>
        <td>
          <label><input type="radio" name="location" value="city" /> City</label>
          <label><input type="radio" name="location" value="suburb" /> Suburb</label>
          <label><input type="radio" name="location" value="rural" /> Rural</label>
        </td>
      </tr>

      <tr>
        <td><label>You prepare your own meals:</label></td>
        <td>
          <label><input type="radio" name="you_prepare" value="never" /> Never</label>
          <label><input type="radio" name="you_prepare" value="rarely" /> Rarely</label>
          <label><input type="radio" name="you_prepare" value="sometimes" /> Sometimes</label>
          <label><input type="radio" name="you_prepare" value="often" /> Often</label>
          <label><input type="radio" name="you_prepare" value="usually" /> Usually</label>
          <label><input type="radio" name="you_prepare" value="always" /> Always</label>
        </td>
      </tr>

      <tr>
        <td><label>You eat out:</label></td>
        <td>
          <label><input type="radio" name="you_eat_out" value="never" /> Never</label>
          <label><input type="radio" name="you_eat_out" value="rarely" /> Rarely</label>
          <label><input type="radio" name="you_eat_out" value="sometimes" /> Sometimes</label>
          <label><input type="radio" name="you_eat_out" value="often" /> Often</label>
          <label><input type="radio" name="you_eat_out" value="usually" /> Usually</label>
          <label><input type="radio" name="you_eat_out" value="always" /> Always</label>
        </td>
      </tr>

      <tr>
        <td><label>You order food for home:</label></td>
        <td>
          <label><input type="radio" name="you_order_food" value="never" /> Never</label>
          <label><input type="radio" name="you_order_food" value="rarely" /> Rarely</label>
          <label><input type="radio" name="you_order_food" value="sometimes" /> Sometimes</label>
          <label><input type="radio" name="you_order_food" value="often" /> Often</label>
          <label><input type="radio" name="you_order_food" value="usually" /> Usually</label>
          <label><input type="radio" name="you_order_food" value="always" /> Always</label>
        </td>
      </tr>

      <tr>
        <td><label>Food Origin Preferences:</label></td>
        <td>
          <label><input type="checkbox" name="food_origin_preference" value="indian" /> Indian</label>
          <label><input type="checkbox" name="food_origin_preference" value="chinese" /> Chinese</label>
          <label><input type="checkbox" name="food_origin_preference" value="italian" /> Italian</label>
          <label><input type="checkbox" name="food_origin_preference" value="mexican" /> Mexican</label>
          <label><input type="checkbox" name="food_origin_preference" value="japanese" /> Japanese</label>
          <label><input type="checkbox" name="food_origin_preference" value="thai" /> Thai</label>
          <label><input type="checkbox" name="food_origin_preference" value="continental" /> Continental</label>
          <label><input type="checkbox" name="food_origin_preference" value="korean" /> Korean</label>
        </td>
      </tr>

      <tr>
        <td><label>Would you go vegan?</label></td>
        <td>
          <label><input type="radio" name="vegan" value="yes" /> Yes</label>
          <label><input type="radio" name="vegan" value="no" /> No</label>
        </td>
      </tr>

      <tr>
        <td colspan="2" style="text-align: center;">
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </td>
      </tr>

      <tr>
        <td colspan="2">
          <table border="1">
            <tr><td>Nested Row 1</td></tr>
            <tr><td>Nested Row 2</td></tr>
            <tr><td>Nested Row 3</td></tr>
            <tr><td>Nested Row 4</td></tr>
            <tr><td>Nested Row 5</td></tr>
            <tr><td>Nested Row 6</td></tr>
            <tr><td>Nested Row 7</td></tr>
            <tr><td>Nested Row 8</td></tr>
          </table>
        </td>
      </tr>

    </table>
  </form>

</body>
</html>
